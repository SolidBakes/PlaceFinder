<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- FontAwesome-Icons für CSS-Sterne-Rating -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-d6aAd62Kc/..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <title>ScoutSpot</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="data:,">
  <!-- Google Maps JavaScript API einbinden -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjgqrcKBeSRRUFvcDRbTJFCdtkR4191Lk&libraries=places,geometry">
  </script>
  <script src="js/script.js" defer></script>
  <style>
    body {
      margin: 0;
    }
    
    .background {
      height: 100vh;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <!-- GROSSE Überschrift -->
    <h1 id="appTitle">ScoutSpot</h1>
    <!-- Gefundener Ort -->
    <div id="current-city">Wird gesucht...</div>
    <div id="map"></div>
  </header>

  <main>

    <!-- Anzeige des verwendeten Stadtteils/Ortes -->
    <div id="current-city" style="margin-top:10px; font-weight:bold;"></div>
    <div class="sliderContainer">
      <label for="searchRadius">
        Suchradius: 
        <span id="radiusValue">2000</span> Meter
      </label>
      <input 
        type="range" 
        id="searchRadius" 
        min="100" 
        max="10000" 
        step="100" 
        value="2000"
      >
      <button id="startSearchBtn" disabled>Suche starten</button>
    </div>    
    <div id="loading">Orte werden geladen ...</div>
    



    
    <div id="kategorien" style="display: none;">
      <section id="essenTrinken">
        <h2>Essen & Trinken</h2>
        <ul id="listeEssenTrinken"></ul>
      </section>
      <section id="tankenAuto">
        <h2>Tanken & Auto</h2>
        <ul id="listeTankenAuto"></ul>
      </section>
      <section id="freizeitEinkaufen">
        <h2>Freizeit & Einkaufen</h2>
        <ul id="listeFreizeitEinkaufen"></ul>
      </section>
    </div>
  </main>

    <!-- <img class="background" src="/img/background.png"> -->

  <footer>
    <p>© 2025 ScoutSpot</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaceFinder</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="data:,">
  <!-- Google Maps JavaScript API einbinden -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjgqrcKBeSRRUFvcDRbTJFCdtkR4191Lk&libraries=places">
  </script>
  <script src="js/script.js" defer></script>
  <style>
    body {
      margin: 0;
    }
    
    .background {
      height: 100vh;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <!-- GROSSE Überschrift -->
    <h1 id="appTitle">PlaceFinder</h1>
    <!-- Gefundener Ort -->
    <div id="current-city">Wird gesucht...</div>
  </header>

  <main>

    <!-- Anzeige des verwendeten Stadtteils/Ortes -->
    <div id="current-city" style="margin-top:10px; font-weight:bold;"></div>
    <div id="loading">Wird geladen ...</div>
    <label for="searchRadius">Suchradius (in Metern): </label>
    <input type="number" id="searchRadius" value="25000" min="1000" step="1000">
    <button id="startSearchBtn" disabled>Suche starten</button>



    
    <div id="kategorien" style="display: none;">
      <section id="essenTrinken">
        <h2>Essen & Trinken</h2>
        <ul id="listeEssenTrinken"></ul>
      </section>
      <section id="tankenAuto">
        <h2>Tanken & Auto</h2>
        <ul id="listeTankenAuto"></ul>
      </section>
      <section id="freizeitEinkaufen">
        <h2>Freizeit & Einkaufen</h2>
        <ul id="listeFreizeitEinkaufen"></ul>
      </section>
    </div>
<div id="map"></div>
  </main>

    <!-- <img class="background" src="/img/background.png"> -->

  <footer>
    <p>© 2025 PlaceFinder</p>
  </footer>
</body>
</html>
